<h1> Hello {{name}} </h1>
<p> <strong> Email: </strong> {{email}} </p>
<p> <strong> Address: </strong> {{address.country}}, {{address.city}}, {{address.street}} </p>

<h3> Hobbies </h3>
<button (click)="toggleHobbies()"> 
    {{ showHobbies ? "Hide Hobbies" : "Show Hobbies" }}
</button>
<ul *ngIf="showHobbies">
    <li *ngFor="let hobby of hobbies; let i = index">
        {{hobby}} <button (click)="deleteHobby(i)"> X </button> 
    </li>
    <form (submit)="addHobby(hobby.value)">
        <label> Add Hobby: </label>
        <input type="text" #hobby />
    </form>
</ul>

<hr />
<h3> Edit User </h3>
<form>
    <label> Name </label> <br />
    <input type="text" name="name" [(ngModel)]="name" /> <br />
    
    <label> Email </label> <br />
    <input type="text" name="email" [(ngModel)]="email" /> <br />
    
    <label> Country </label> <br />
    <input type="text" name="address.country" [(ngModel)]="address.country" /> <br />
    
    <label> Street </label> <br />
    <input type="text" name="address.street" [(ngModel)]="address.street" /> <br />
    
    <label> City </label> <br />
    <input type="text" name="address.city" [(ngModel)]="address.city" /> <br />
</form>

<hr />
<h3> Posts </h3>
<div *ngFor="let post of posts">
    <h4> {{post.title}} </h4>
    <p> {{post.body}} </p>
</div>
